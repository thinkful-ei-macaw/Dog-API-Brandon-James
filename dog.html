<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="dog.css">
</head>
<body>
    <div class="container">
        <h1>Using the Dog API</h1>
        <h3>By: Brandon & James</h3>
        <form>
          <input id='num'type="text" value="3" pattern="([1-9]|[1-4][0-9]|50)">
          <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
          <h2>Enter a number 1 thru 50 and we'll give you dog pics!</h2>
          <img class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="dog.js"></script>
</body>
</html>
